{% extends 'films/base.html' %}

{% block content %}
<h2>Подтвердите удаление вопроса "{{ question.name }}"</h2>
<p>Вы действительно хотите удалить этот вопрос? Это действие нельзя отменить.</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'films:film_detail' question.poll.film.id %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
