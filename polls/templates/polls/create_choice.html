{% extends 'films/base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
    <div class="card mt-5">
        <div class="card-header">
            <h1>Создание варианта ответа</h1>
        </div>
        <div class="card-body">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="hidden" name="question" value="{{ question.id }}" class="form-control">
        </div>
    </div>
    <br>
    {% bootstrap_button button_type="submit" content="Создать вариант ответа" %}
</form>
{% endblock %}
